<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Water Quality Prediction - Predictor</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Water Quality Prediction</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="{{ url_for('landing') }}">Home</a>
          <a class="nav-link active" aria-current="page" href="{{ url_for('predictor') }}">Predictor</a>
          <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>Water Quality Predictor</h1>
      <form method="POST" action="{{ url_for('predictor') }}" class="mt-4">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>PH:</strong></label>
              <input type="text" name="ph" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Hardness:</strong></label>
              <input type="text" name="hardness" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Solids:</strong></label>
              <input type="text" name="solids" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Chloramines:</strong></label>
              <input type="text" name="chloramines" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Sulfate:</strong></label>
              <input type="text" name="sulfate" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label"><strong>Conductivity:</strong></label>
              <input type="text" name="conductivity" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Organic Carbon:</strong></label>
              <input type="text" name="organic_carbon" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Trihalomethanes:</strong></label>
              <input type="text" name="trihalomethanes" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Turbidity:</strong></label>
              <input type="text" name="turbidity" class="form-control" required>
            </div>
            <!-- Add input fields for the remaining features -->
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary"><strong>Predict</strong></button>
        </div>
      </form>

      {% if result %}
        <div class="d-flex justify-content-center mt-4">
          <h2 class="{{ color }}"><strong>{{ result }}</strong></h2>
        </div>
      {% endif %}
    </main>

    <footer class="mt-auto text-white-50">
        <p>Water Quality Prediction App using <a href="#" class="text-white">Machine Learning</a>, by <a href="#" class="text-white">Rohit</a>.</p>
    </footer>
  </div>

</body>
</html>
